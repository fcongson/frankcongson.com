---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Content
- type: document
  path: content/data/home.json
  label: Home
- type: document
  path: content/data/photography.json
  label: Photography
- type: document
  path: content/data/about.json
  label: About
- type: document
  path: content/data/images.json
  label: Images
- type: directory
  path: content/pages
  label: Pages
  create: all
  match: "**/*"
  new_doc_ext: json
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "**/*"
  new_doc_ext: mdx
- type: heading
  label: Config
- type: document
  path: content/data/siteMetadata.json
  label: Site Metadata
- type: document
  path: content/data/sectionTypes.json
  label: Section Types
  match: "**/*"
upload_dir: content/images
public_path: "/content/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: yarn
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: yarn forestry:preview
